<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vacation Budget Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e8f0fe;
      font-family: 'Segoe UI', sans-serif;
    }

    .app-wrapper {
      width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.327);
    }

    .title {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 500;
    }

    .result-box {
      background-color: #f5fdf6;
      border: 1px solid #c8e6c9;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    /* Desktop only - block smaller screens */
    @media (max-width: 991px) {
      .app-wrapper {
        display: none;
      }

      body::before {
        content: "This application is only available on desktop/laptop devices.";
        display: block;
        text-align: center;
        font-size: 20px;
        margin-top: 100px;
        color: red;
      }
    }
  </style>
</head>
<body>

  <div class="app-wrapper">
    <h2 class="title">‚õµ Vacation Budget Calculator üèñÔ∏è</h2>
    <form id="budgetForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="people" class="form-label">Number of People</label>
          <input type="number" id="people" class="form-control rounded-4" min="1" value="1" required>
        </div>
        <div class="col-md-6">
          <label for="days" class="form-label">Number of Days</label>
          <input type="number" id="days" class="form-control rounded-4" min="1" value="1" required>
        </div>
        <div class="col-md-6">
          <label for="transport" class="form-label">Transport Cost (per person)</label>
          <input type="number" id="transport" class="form-control rounded-4" min="0" value="0" required>
        </div>
        <div class="col-md-6">
          <label for="accommodation" class="form-label">Accommodation Cost (per night)</label>
          <input type="number" id="accommodation" class="form-control rounded-4" min="0" value="0" required>
        </div>
        <div class="col-md-6">
          <label for="food" class="form-label">Food Cost (per person per day)</label>
          <input type="number" id="food" class="form-control rounded-4" min="0" value="0" required>
        </div>
        <div class="col-md-6">
          <label for="extras" class="form-label">Other Expenses (total)</label>
          <input type="number" id="extras" class="form-control rounded-4" min="0" value="0" required>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-dark rounded-4 mt-4 w-100">Calculate Budget</button>
    </form>

    <div id="result" class="result-box d-none">
      <h5 class="text-success">Estimated Total Cost: ‚Çπ<span id="totalCost"></span></h5>
    </div>
  </div>

  <script>
    document.getElementById("budgetForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const people = parseInt(document.getElementById("people").value);
      const days = parseInt(document.getElementById("days").value);
      const transport = parseFloat(document.getElementById("transport").value);
      const accommodation = parseFloat(document.getElementById("accommodation").value);
      const food = parseFloat(document.getElementById("food").value);
      const extras = parseFloat(document.getElementById("extras").value);

      const totalTransport = transport * people;
      const totalAccommodation = accommodation * days;
      const totalFood = food * people * days;
      const totalCost = totalTransport + totalAccommodation + totalFood + extras;

      document.getElementById("totalCost").innerText = totalCost.toFixed(2);
      document.getElementById("result").classList.remove("d-none");
    });
  </script>

</body>
</html>
