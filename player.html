<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Video Player with Comments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 960px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .comment-box {
      margin-top: 20px;
    }

    .timestamp {
      color: #0d6efd;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }

    .comment-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      padding: 15px;
      border-radius: 8px;
      background-color: #f8f9fa;
    }

    .comment-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">ðŸŽ¥ Interactive Video Player</h2>

  <!-- Video Player -->
  <video id="videoPlayer" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Comment Form -->
  <form id="commentForm" class="row g-2">
    <div class="col-md-9">
      <input type="text" id="commentText" class="form-control" placeholder="Write a comment..." required>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-outline-success w-100">Add Comment</button>
    </div>
  </form>

  <!-- Comment List -->
  <div class="comment-box mt-4">
    <h5>ðŸ“Œ Comments Linked to Timestamps</h5>
    <div id="commentList" class="comment-list mt-2"></div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const video = document.getElementById("videoPlayer");
  const commentForm = document.getElementById("commentForm");
  const commentText = document.getElementById("commentText");
  const commentList = document.getElementById("commentList");

  const formatTime = (time) => {
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60);
    return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
  };

  commentForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const text = commentText.value.trim();
    const timestamp = video.currentTime;

    if (text) {
      const commentItem = document.createElement("div");
      commentItem.classList.add("comment-item");

      const timeSpan = document.createElement("span");
      timeSpan.classList.add("timestamp");
      timeSpan.textContent = `[${formatTime(timestamp)}]`;
      timeSpan.dataset.time = timestamp;

      const content = document.createElement("span");
      content.textContent = text;

      timeSpan.addEventListener("click", function () {
        video.currentTime = parseFloat(this.dataset.time);
        video.play();
      });

      commentItem.appendChild(timeSpan);
      commentItem.appendChild(content);
      commentList.appendChild(commentItem);

      commentText.value = "";
    }
  });
</script>

</body>
</html>
